name: Java Code Formatting Check

on: [push, pull_request]

jobs:
  check-formatting:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        module: ['module1', 'module2', 'module3']

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'

    - name: Install Checkstyle
      run: |
        wget -q https://github.com/checkstyle/checkstyle/releases/download/checkstyle-9.3/checkstyle-9.3-all.jar -O checkstyle.jar

    - name: Run Checkstyle on ${{ matrix.module }}
      run: |
        java -jar checkstyle.jar -c /google_checks.xml ${{ matrix.module }}/src/

    - name: Show Checkstyle Report for ${{ matrix.module }}
      if: failure()
      run: |
        java -jar checkstyle.jar -c /google_checks.xml ${{ matrix.module }}/src/ || true
